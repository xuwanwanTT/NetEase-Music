<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>playSong</title>
  <link rel="stylesheet" href="./css/song.css">
  <script src="https://at.alicdn.com/t/font_432329_bnj0tr2ft5yd5cdi.js" ></script>
</head>

<body>
  <div class="page">
    <div class="disc-container">
      <img class="pointer" src="https://s3.music.126.net/m/s/img/needle-plus.png?994aa910ce3e4d242eb7076620b0e502" alt="指针">
      <div class="disc">
        <img class="ring" src="https://s3.music.126.net/m/s/img/disc-plus.png?b700b62e1971b351dcb8b8ce1c9ceea3" alt="黑圈">
        <img class="light" src="https://s3.music.126.net/m/s/img/disc_light-plus.png?4392c8c9a8a33d4b2b2c33d3995503c9" alt="光晕">
        <img class="cover" src="https://p1.music.126.net/zfgGNH-vZIB8t0Q11NcS4Q==/109951163024374278.jpg?imageView&thumbnail=360y360&quality=75&tostatic=0"
          alt="歌曲封面">
        <div class="icon-wrap">
          <svg class="icon icon-play" aria-hidden="true">
            <use xlink:href="#icon-play"></use>
          </svg>
          <svg class="icon icon-pause" aria-hidden="true">
            <use xlink:href="#icon-pause"></use>
          </svg>
        </div>
      </div>
    </div>
    <div class="song-container">
      <h2>标题</h2>
      <div class="lyric-view">
        <div class="lyric">
          <p>text1</p>
          <p>text2</p>
          <p>text3</p>
          <p>text4</p>
          <p>text5</p>
          <p>text6</p>
          <p>text7</p>
          <p>text8</p>
          <p>text9</p>
          <p>text10</p>
        </div>
      </div>
    </div>
    <div class="links">
      <a class="btnOpen" href="#">打开</a>
      <a class="btnDownload" href="#">下载</a>
    </div>
  </div>
  <script src="https://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
  <script src="./js/song.js"></script>
</body>

</html>
